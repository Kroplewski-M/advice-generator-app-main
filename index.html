<!DOCTYPE html>
<html lang="en" class="bg-gray-900">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .btnShadow :hover{box-shadow: 0px 0px 20px 10px #54FEAD;}
  </style>
</head>
<body>
  <div class="w-[400px] md:w-[550px] md:h-[330px] h-[270px] mx-auto rounded-lg mt-10 bg-gray-700 text-center ">
    <p class="text-[15px] text-[#54FEAD] pt-[30px] font-semibold tracking-widest">ADVICE #<span id='quoteID'></span></p>
    <p id="quote" class="w-[350px] md:w-[500px] h-[90px] md:h-[135px] font-bold md:font-semibold text-white text-[20px] md:text-[30px] mt-5 mx-auto"></p>
    <img src="./images/pattern-divider-mobile.svg" alt="" class=" ml-[25px] mt-[40px] w-[350px] md:hidden absolute">
    <img src="./images/pattern-divider-desktop.svg" alt="" class="hidden md:block ml-[45px] mt-[55px] mx-auto absolute">
    <div id="btn" class="w-[50px] h-[50px] rounded-full bg-[#54FEAD] absolute mt-[83px] ml-[175px] md:mt-[97px] md:ml-[243px] hover:cursor-pointer btnShadow">
      <img src="./images/icon-dice.svg" alt="" class="w-[20px] h-[20px] mx-auto relative top-[15px]">
    </div>
  </div>
  
  <div class="attribution mt-10 text-gray-300">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mateusz Kroplewski</a>.
  </div>
</body>
</html>
